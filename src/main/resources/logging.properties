# JScience Logging Configuration
# Based on java.util.logging

# Default log level
.level= INFO

# Console handler
handlers= java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Format: [LEVEL] ClassName.methodName: message
java.util.logging.SimpleFormatter.format=%1$tF %1$tT [%4$s] %2$s: %5$s%6$s%n

# JScience package loggers
org.jscience.level = INFO

# Backend logging (more verbose for debugging)
org.jscience.mathematics.backend.level = DEBUG
org.jscience.mathematics.vector.backend.level = DEBUG

# Distributed computing logging
org.jscience.distributed.level = DEBUG

# Context management logging
org.jscience.mathematics.context.level = DEBUG

# Quiet down some verbose packages
org.jscience.mathematics.number.level = INFO
org.jscience.mathematics.vector.level = INFO

