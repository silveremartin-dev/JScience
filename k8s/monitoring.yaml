apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: jscience
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.47.0
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.enable-lifecycle"
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: jscience
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    rule_files:
      - /etc/prometheus/alerts.yaml

    scrape_configs:
      - job_name: 'jscience-server'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - jscience
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: jscience-server
            action: keep
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
            target_label: __address__
            regex: (.+)
            replacement: ${1}

      - job_name: 'jscience-workers'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - jscience
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: jscience-worker
            action: keep

  alerts.yaml: |
    groups:
      - name: jscience
        rules:
          - alert: HighPendingTasks
            expr: jscience_tasks_pending > 1000
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High pending tasks"
          - alert: WorkerDown
            expr: jscience_workers_active < 2
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Low worker count"
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: jscience
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: jscience
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.1.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GF_INSTALL_PLUGINS
              value: "grafana-clock-panel"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: jscience
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: jscience
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
