apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jscience-ingress
  namespace: jscience
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.jscience.io
        - dashboard.jscience.io
        - grafana.jscience.io
      secretName: jscience-tls
  rules:
    - host: api.jscience.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jscience-server
                port:
                  number: 8080
    - host: dashboard.jscience.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jscience-dashboard
                port:
                  number: 3000
    - host: grafana.jscience.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jscience-network-policy
  namespace: jscience
spec:
  podSelector:
    matchLabels:
      app: jscience-server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: jscience-worker
        - podSelector:
            matchLabels:
              app: prometheus
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 50051
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 50051
