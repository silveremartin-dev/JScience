apiVersion: apps/v1
kind: Deployment
metadata:
  name: jscience-worker
  namespace: jscience
  labels:
    app: jscience-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: jscience-worker
  template:
    metadata:
      labels:
        app: jscience-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
    spec:
      containers:
        - name: worker
          image: jscience/worker:latest
          env:
            - name: SERVER_HOST
              value: "jscience-server"
            - name: SERVER_PORT
              value: "50051"
            - name: WORKER_CORES
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
          resources:
            requests:
              cpu: "1000m"
              memory: "1Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          livenessProbe:
            exec:
              command: ["cat", "/tmp/healthy"]
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jscience-worker-hpa
  namespace: jscience
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jscience-worker
  minReplicas: 2
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Pods
      pods:
        metric:
          name: jscience_queue_depth
        target:
          type: AverageValue
          averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 5
          periodSeconds: 15
