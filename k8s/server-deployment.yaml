apiVersion: apps/v1
kind: Deployment
metadata:
  name: jscience-server
  namespace: jscience
  labels:
    app: jscience-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jscience-server
  template:
    metadata:
      labels:
        app: jscience-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: server
          image: jscience/server:latest
          ports:
            - containerPort: 50051
              name: grpc
            - containerPort: 9090
              name: metrics
            - containerPort: 8080
              name: rest
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jscience-secrets
                  key: JWT_SECRET
          envFrom:
            - configMapRef:
                name: jscience-config
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jscience-server
  namespace: jscience
spec:
  selector:
    app: jscience-server
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
    - name: rest
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: jscience-server-lb
  namespace: jscience
spec:
  selector:
    app: jscience-server
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
    - name: rest
      port: 80
      targetPort: 8080
  type: LoadBalancer
