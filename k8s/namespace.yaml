apiVersion: v1
kind: Namespace
metadata:
  name: jscience
  labels:
    app.kubernetes.io/name: jscience
    app.kubernetes.io/part-of: jscience-grid
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jscience-config
  namespace: jscience
data:
  GRPC_PORT: "50051"
  METRICS_PORT: "9090"
  REST_PORT: "8080"
  LOG_LEVEL: "INFO"
  MAX_WORKERS: "100"
  QUEUE_SIZE: "10000"
---
apiVersion: v1
kind: Secret
metadata:
  name: jscience-secrets
  namespace: jscience
type: Opaque
stringData:
  JWT_SECRET: "JScience-Super-Secret-Key-For-JWT-2024!"
  DB_PASSWORD: "change-me-in-production"
