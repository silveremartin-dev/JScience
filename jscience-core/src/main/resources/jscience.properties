# JScience Configuration Properties
# Version: 2.0.0-SNAPSHOT

# === Version Info ===
jscience.version=2.0.0-SNAPSHOT
jscience.build.date=2025-12-19
jscience.build.jdk=21

# === Bibliography APIs (jscience-core) ===
crossref.api.url=https://api.crossref.org/works/
crossref.search.url=https://api.crossref.org/works?query=

# === External API Base URLs ===

# World Bank Data API
api.worldbank.base=https://api.worldbank.org/v2

# USGS Earthquakes
api.usgs.earthquakes.base=https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary

# NIST Physical Constants
nist.constants.url=https://physics.nist.gov/cuu/Constants/Table/allascii.txt

# Simbad Catalog (Astronomy)
api.simbad.base=http://cdsweb.u-strasbg.fr/cgi-bin/nph-sesame

# NCBI Taxonomy (Biology)
api.ncbi.taxonomy.base=https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi

# PubChem (Chemistry)
api.pubchem.base=https://pubchem.ncbi.nlm.nih.gov/rest/pug

# GBIF Taxonomy (Biology)
api.gbif.taxonomy.base=https://api.gbif.org/v1/species

# OEIS (Mathematics)
api.oeis.search=https://oeis.org/search?q=id:%s&fmt=text

