# Configuration Properties
# Version: 2.0.0-SNAPSHOT

# === Version Info ===
jscience.version=2.0.0-SNAPSHOT
jscience.build.date=2025-12-19
jscience.build.jdk=21

# === user preferences ===
jscience.preferences.file=${user.home}/.jscience/preferences.properties

# === Bibliography APIs (jscience-core) ===
crossref.api.url=https://api.crossref.org/works/
crossref.search.url=https://api.crossref.org/works?query=

# === External API Base URLs ===

# World Bank Data API
api.worldbank.base=https://api.worldbank.org/v2
worldbank.api.url=https://api.worldbank.org/v2

# USGS Earthquakes
api.usgs.earthquakes.base=https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary

# NIST Physical Constants
nist.constants.url=https://physics.nist.gov/cuu/Constants/Table/allascii.txt

# Simbad Catalog (Astronomy)
api.simbad.base=http://cdsweb.u-strasbg.fr/cgi-bin/nph-sesame

# NCBI Taxonomy (Biology)
api.ncbi.taxonomy.base=https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi

# PubChem (Chemistry)
api.pubchem.base=https://pubchem.ncbi.nlm.nih.gov/rest/pug

# GBIF Taxonomy (Biology)
api.gbif.taxonomy.base=https://api.gbif.org/v1/species

# OEIS (Mathematics)
api.oeis.search=https://oeis.org/search?q=id:%s&fmt=text

# OpenWeatherMap (Atmosphere)
api.openweathermap.base=https://api.openweathermap.org/data/2.5/weather
api.openweathermap.key=YOUR_API_KEY

# NASA Exoplanet Archive (Physics)
api.nasa.exoplanets.tap=https://exoplanetarchive.ipac.caltech.edu/TAP/sync

# Google Elevation API (Geography)
api.google.elevation.base=https://maps.googleapis.com/maps/api/elevation/json
api.google.elevation.key=

# SRTM Data Path (Geography)
data.srtm.path=/data/srtm/

# ETOPO Data Path (Geography)
data.etopo.path=/data/etopo/

# === Authentication (OIDC) ===
auth.oidc.provider.google.jwks=https://www.googleapis.com/oauth2/v3/certs
auth.oidc.provider.keycloak.jwks=http://localhost:8080/realms/jscience/protocol/openid-connect/certs
auth.oidc.provider.okta.jwks=https://dev-okta.com/oauth2/default/v1/keys

# === Storage (S3) ===
storage.s3.endpoint=http://localhost:9000
storage.s3.region=us-east-1
storage.s3.access-key=minioadmin
storage.s3.secret-key=minioadmin
storage.s3.bucket=jscience-data
storage.s3.enabled=false

# === Server Configuration (Defaults) ===
server.grpc.port=50051
server.grpc.host=0.0.0.0
server.rest.port=8080
server.rest.enabled=true
server.rest.threads=10
security.jwt.secret=INSECURE_DEFAULT
security.jwt.expiration.ms=86400000
security.oidc.enabled=true
database.dir=./data
database.jobs.url=jdbc:h2:./data/jobs
database.users.url=jdbc:h2:./data/users
database.username=sa
database.password=
database.driver.class=org.h2.Driver
mlflow.tracking.uri=http://localhost:5000
mlflow.experiment.name=JScience
mlflow.enabled=true
worldbank.cache.enabled=true
worldbank.cache.ttl.hours=24
http.client.connect.timeout.ms=10000
http.client.request.timeout.ms=5000
http.client.max.connections=50
http.client.connection.pool.enabled=true
scheduling.max.retries=3
scheduling.retry.base.delay.ms=1000
scheduling.aging.interval.ms=60000
scheduling.starvation.threshold.ms=300000
executor.rest.gateway.threads=10
executor.task.processing.threads=20
executor.mlflow.threads=5
discovery.mdns.enabled=true
discovery.mdns.service.type=_jscience._tcp.local.
discovery.mdns.service.name=JScience Server
performance.circuit.breaker.enabled=true
performance.circuit.breaker.failure.threshold=5
performance.circuit.breaker.timeout.ms=60000
performance.rate.limiting.enabled=false
features.caching.enabled=true
features.metrics.enabled=false
features.tracing.enabled=false
offline.mode=false
offline.fallback.enabled=true
