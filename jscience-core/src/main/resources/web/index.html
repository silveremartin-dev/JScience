<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JScience Control Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                JScience <span>Dashboard</span>
            </div>
            <div class="status-badge status-online">
                <span class="live-indicator"></span> CONNECTED
            </div>
        </header>

        <div class="grid">
            <!-- Main Controller Card -->
            <div class="card col-8">
                <h2>Simulation Control</h2>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">
                        PLAY SIMULATION
                    </button>
                    <button id="stopBtn" class="btn btn-outline">
                        STOP
                    </button>
                </div>
                <div style="margin-top: 2rem;">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <!-- Stats/Metrics Sidebar -->
            <div class="card col-4">
                <h2>Real-time Telemetry</h2>
                <div class="metric">
                    <span class="metric-label">Engine Load</span>
                    <span class="metric-value" id="engineLoad">0.0%</span>
                </div>
                <div class="metric" style="margin-top: 2rem;">
                    <span class="metric-label">Data Points / sec</span>
                    <span class="metric-value" id="dataRate">--</span>
                </div>
                <div class="metric" style="margin-top: 2rem;">
                    <span class="metric-label">Uptime</span>
                    <span class="metric-value" id="uptime">00:00:00</span>
                </div>
            </div>

            <!-- System Info -->
            <div class="card col-12">
                <h2>System Logs</h2>
                <div id="logs" style="font-family: 'Roboto Mono', monospace; font-size: 0.85rem; height: 150px; overflow-y: auto; color: var(--text-secondary);">
                    <div>[INFO] System initialized. Waiting for simulation start...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
