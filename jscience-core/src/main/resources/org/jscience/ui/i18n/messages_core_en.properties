dashboard.libraries.explain.text=JScience is a pluggable ecosystem. We list these libraries because:\n1. Comparative Benchmarking: Used in jscience-benchmarks to evaluate our performance.\n2. Optional Acceleration: You can add these JARs to your classpath to enable high-performance engines (EJML, JBlas, etc.) if needed.\n\nStatus 'Available' means the JAR is detected in the classpath.\nStatus 'Not Available' means the optional dependency is missing or native binaries (JNI) are not found.
