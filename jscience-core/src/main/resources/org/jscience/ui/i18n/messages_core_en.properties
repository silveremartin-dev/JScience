viewer.unitconverterviewer.longdesc=Universal unit converter supporting SI, CGS, Imperial, and custom unit systems. Includes length, mass, time, energy, and more.

viewer.distributionsviewer.name=Statistical Distributions
viewer.distributionsviewer.desc=Visualizes different statistical distributions (Normal, Poisson, Binomial) with interactive parameters.
viewer.distributionsviewer.longdesc=Interactive exploration of probability distributions. Adjust parameters like mean, standard deviation, lambda, and number of trials to see how they affect the Probability Density Function (PDF) and Probability Mass Function (PMF).

viewer.metamathviewer.name=Metamath Proof Explorer
viewer.metamathviewer.desc=Interactive Symbolic Proof Explorer.
viewer.metamathviewer.longdesc=Browse and visualize formal mathematical proofs from the Metamath database. Step through logic tactics and understand the structure of complex theorems.

viewer.matrixviewer.name=Matrix Viewer
viewer.matrixviewer.desc=Interactive matrix visualization and operations.
viewer.matrixviewer.longdesc=Visualize matrices with heatmaps and perform linear algebra operations including determinant, inverse, eigenvalues, and decompositions. Supports random matrix generation and scaling.

viewer.geometryboardviewer.name=Geometry Board
viewer.geometryboardviewer.desc=Interactive 2D geometry board for drawing and exploring intersections.
viewer.geometryboardviewer.longdesc=GeoGebra-style geometry board for creating points, lines, circles, and triangles. Automatically calculates intersections and properties in a 2D coordinate system.

viewer.csgviewer.name=CSG Viewer
viewer.csgviewer.desc=Visualizes Constructive Solid Geometry (CSG) operations like Union, Subtraction, and Intersection in 3D.
viewer.csgviewer.longdesc=Explore Constructive Solid Geometry (CSG) concepts by combining 3D shapes. Perform boolean operations on primitive solids and adjust their relative offsets.

viewer.lorenzviewer.title=Lorenz Attractor
viewer.lorenzviewer.desc=Chaotic system visualization.
viewer.lorenzviewer.longdesc=Interactive exploration of the Lorenz strange attractor, a set of chaotic differential equations. Control sigma, rho, and beta parameters to observe different attractor shapes in 3D space.

viewer.mandelbrotviewer.name=Mandelbrot Set
viewer.mandelbrotviewer.desc=Interactive fractal explorer for the Mandelbrot and Julia sets.
viewer.mandelbrotviewer.longdesc=Explore the infinite complexity of the Mandelbrot set with zoom and pan controls. Switch to Julia mode to explore related Julia sets with customizable parameters and real-time rendering.

viewer.functionexplorer2dviewer.name=Function Explorer 2D
viewer.functionexplorer2dviewer.desc=A 2D viewer for plotting and analyzing mathematical functions.
viewer.functionexplorer2dviewer.longdesc=Enter and plot 2D mathematical functions f(x) and g(x). Perform operations like addition and multiplication, and calculate symbolic derivatives with real-time visualization.

viewer.functionexplorer3dviewer.name=Function Explorer 3D
viewer.functionexplorer3dviewer.desc=Explore 3D mathematical surfaces.
viewer.functionexplorer3dviewer.longdesc=Visualize functions of two variables z = f(x, y) as 3D surfaces. Rotate, zoom, and analyze points on complex mathematical terrains.

viewer.networkviewer.name=Network Viewer
viewer.networkviewer.desc=Visualizes networks and graphs.
viewer.networkviewer.longdesc=Graph theory and network visualization tool. Supports visualization of nodes and edges for discrete mathematics and social network analysis with various backend providers.

viewer.spectrographviewer.name=Spectrograph Viewer
viewer.spectrographviewer.desc=Real-time frequency analysis visualization.
viewer.spectrographviewer.longdesc=Visualizes sound or signal frequencies over time using a spectrogram and spectrum analyzer. Supports primitive and high-precision scientific analysis modes.

viewer.audioviewer.name=Audio Viewer
viewer.audioviewer.desc=Displays audio waveforms and their spectrograms.
viewer.audioviewer.longdesc=Comprehensive audio analysis tool that displays time-domain waveforms and frequency-domain spectrograms. Supports various audio formats and scientific FFT analysis.

