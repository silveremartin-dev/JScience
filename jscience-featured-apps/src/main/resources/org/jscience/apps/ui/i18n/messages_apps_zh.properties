spintronics.help.about=关于
spintronics.help.about.content=自旋阀模拟器 v1.0\n\nJScience 精选应用的一部分\n\n作者：\n- Silvere Martin-Michiellot\n- Gemini AI (Google DeepMind)\n\n许可证：MIT
spintronics.help.overview=概述
spintronics.help.overview.content=此应用程序模拟巨磁阻 (GMR) 和相关的自旋电子现象。\n\n功能：\n- 实时 LLG 磁化动力学\n- GMR/TMR 电阻计算\n- 自旋转移矩 (STT) 可视化\n- 自旋轨道矩 (SOT) 模式\n- 射频频谱分析 (STNO)\n- 磁滞回线
spintronics.help.physics=物理模型
spintronics.help.physics.content=实现的模型：\n\n1. Valet-Fert (CPP-GMR)\n2. Julliere (TMR)\n3. 包含热噪声的 LLG 方程\n4. Slonczewski STT\n5. SOT (SHE, Rashba, OHE)\n6. 用于斯格明子的 DMI
spintronics.help.references=参考文献
spintronics.help.references.content=主要出版物：\n\n- Valet & Fert, PRB 48, 7099 (1993)\n- Slonczewski, JMMM 159, L1 (1996)\n- Liu et al., Science 336, 555 (2012)\n- Fert et al., Nat. Rev. Mat. 2, 17031 (2017)
spintronics.help.title=自旋阀模拟器 - 帮助
spintronics.help.tutorial=快速入门
spintronics.help.tutorial.content=1. 为每一层选择材料\n2. 使用滑块调整厚度\n3. 点击“运行”开始动力学模拟\n4. 使用“磁滞回线”查看 R(H)\n5. 在射频频谱选项卡中探索 STNO
spintronics.label.angle=磁化角 (°)
spintronics.label.current_density=电流密度 (A/m²)
