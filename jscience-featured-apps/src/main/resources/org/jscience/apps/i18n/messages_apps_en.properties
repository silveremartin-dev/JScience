# Spintronics Documentation
spintronics.help.title=Spin Valve Simulator - Help
spintronics.help.overview=Overview
spintronics.help.overview.content=This application simulates Giant Magnetoresistance (GMR) and related spintronic phenomena.\n\nFeatures:\n- Real-time LLG magnetization dynamics\n- GMR/TMR resistance calculation\n- Spin Transfer Torque (STT) visualization\n- Spin-Orbit Torque (SOT) modes\n- RF spectrum analysis (STNO)\n- Hysteresis loops
spintronics.help.physics=Physics Models
spintronics.help.physics.content=Implemented Models:\n\n1. Valet-Fert (CPP-GMR)\n2. Julliere (TMR)\n3. LLG equation with thermal noise\n4. Slonczewski STT\n5. SOT (SHE, Rashba, OHE)\n6. DMI for skyrmions
spintronics.help.tutorial=Quick Start
spintronics.help.tutorial.content=1. Select materials for each layer\n2. Adjust thicknesses with sliders\n3. Click 'Run' to start dynamics\n4. View R(H) with 'Hysteresis Loop'\n5. Explore RF Spectrum tab for STNO
spintronics.help.references=References
spintronics.help.references.content=Key Publications:\n\n- Valet & Fert, PRB 48, 7099 (1993)\n- Slonczewski, JMMM 159, L1 (1996)\n- Liu et al., Science 336, 555 (2012)\n- Fert et al., Nat. Rev. Mat. 2, 17031 (2017)
spintronics.help.about=About
spintronics.help.about.content=Spin Valve Simulator v1.0\n\nPart of JScience Featured Apps\n\nAuthors:\n- Silvere Martin-Michiellot\n- Gemini AI (Google DeepMind)\n\nLicense: MIT

