spintronics.help.about.content=Simulateur Vanne de Spin v1.0\n\nPartie de JScience Featured Apps\n\nAuteurs :\n- Silvere Martin-Michiellot\n- Gemini AI (Google DeepMind)\n\nLicence : MIT
spintronics.help.overview=Vue d'ensemble
spintronics.help.overview.content=Cette application simule la magnétorésistance géante (GMR) et les phénomènes spintroniques associés.\n\nFonctionnalités :\n- Dynamique LLG en temps réel\n- Calcul de résistance GMR/TMR\n- Visualisation du couple de transfert de spin (STT)\n- Modes couple spin-orbite (SOT)\n- Analyse spectrale RF (STNO)\n- Cycles d'hystérésis
spintronics.help.physics=Modèles Physiques
spintronics.help.physics.content=Modèles Implémentés :\n\n1. Valet-Fert (CPP-GMR)\n2. Jullière (TMR)\n3. Équation LLG avec bruit thermique\n4. STT de Slonczewski\n5. SOT (SHE, Rashba, OHE)\n6. DMI pour skyrmions
spintronics.help.references=Références
spintronics.help.references.content=Publications Clés :\n\n- Valet & Fert, PRB 48, 7099 (1993)\n- Slonczewski, JMMM 159, L1 (1996)\n- Liu et al., Science 336, 555 (2012)\n- Fert et al., Nat. Rev. Mat. 2, 17031 (2017)
spintronics.help.title=Simulateur Vanne de Spin - Aide
