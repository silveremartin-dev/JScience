# Car Traffic Demo
demo.cartrafficdemo.name=Car Traffic Simulation
demo.cartrafficdemo.desc=Simulates traffic flow and phantom jams using the Intelligent Driver Model (IDM).
demo.cartrafficdemo.longdesc=Analytic simulation of traffic flow demonstrating phantom jams and congestion dynamics using the Intelligent Driver Model.

# Kurzweil Demo
demo.kurzweildemo.name=Kurzweil's Law
demo.kurzweildemo.desc=Exponential growth of computational power visualization.
demo.kurzweildemo.longdesc=Ray Kurzweil's Law of Accelerating Returns states that technological progress is exponential, not linear. Each paradigm shift enables the next one faster.\n\n\u2022 Linear time: Calendar years pass at constant rate\n\u2022 Kurzweil time: Subjective technological progress accelerates exponentially\n\u2022 The Singularity: When technology changes so fast humans cannot keep up (~2045)

