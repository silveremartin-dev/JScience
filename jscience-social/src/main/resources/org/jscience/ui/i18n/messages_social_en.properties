# Event Descriptions
hist.event.egypt_unified.desc=Around 3100 BCE, Upper and Lower Egypt were unified under the first pharaohs, marking the beginning of one of the world's oldest civilizations.
hist.event.pyramid_giza.desc=Built around 2560 BCE, the Great Pyramid of Giza is the oldest and largest of the three pyramids in Giza and the only surviving wonder of the ancient world.
hist.event.hammurabi.desc=The Code of Hammurabi (c. 1750 BCE) is one of the oldest written legal codes, established by the Babylonian king Hammurabi.
hist.event.rome_founded.desc=According to legend, Rome was founded in 753 BCE by twin brothers Romulus and Remus. It would become one of the greatest empires in history.
hist.event.athens_democracy.desc=In 508 BCE, Cleisthenes introduced reforms establishing Athenian democracy, one of the first known democracies in the world.
hist.event.caesar_fall.desc=Julius Caesar was assassinated on the Ides of March (March 15), 44 BCE, by a group of Roman senators.
hist.event.common_era.desc=The start of the Common Era marks a reference point in the calendar system used today.
hist.event.rome_fall.desc=The fall of the Western Roman Empire in 476 CE marked the end of ancient history and the beginning of the Middle Ages in Europe.
hist.event.hijra.desc=The Hijra in 622 CE marks Prophet Muhammad's migration from Mecca to Medina, establishing the beginning of the Islamic calendar.
hist.event.charlemagne.desc=Charlemagne was crowned Emperor of the Romans by Pope Leo III on December 25, 800 CE, reviving the idea of a united Europe.
hist.event.hastings.desc=The Battle of Hastings in 1066 saw William the Conqueror defeat King Harold II, beginning Norman rule in England.
hist.event.magna_carta.desc=Signed in 1215, the Magna Carta established important principles of limited government and due process of law.
hist.event.constantinople_fall.desc=The Ottoman conquest of Constantinople in 1453 marked the end of the Byzantine Empire and had major effects on European history.
hist.event.columbus.desc=In 1492, Christopher Columbus reached the Americas, beginning an era of European exploration and colonization.
hist.event.newton_principia.desc=Newton's Principia Mathematica (1687) laid the foundations of classical mechanics and revolutionized science.
hist.event.american_indep.desc=The United States Declaration of Independence was adopted on July 4, 1776, declaring independence from Great Britain.
hist.event.french_rev.desc=The French Revolution began in 1789, fundamentally transforming French society and inspiring democratic movements worldwide.
hist.event.darwin_origin.desc=Charles Darwin's On the Origin of Species (1859) introduced the theory of evolution by natural selection.
hist.event.wwi_start.desc=World War I began in 1914 following the assassination of Archduke Franz Ferdinand, leading to unprecedented global conflict.
hist.event.wwii_end.desc=World War II ended in 1945 with the surrender of Germany and Japan, reshaping the global political order.
hist.event.moon_landing.desc=On July 20, 1969, Apollo 11 astronauts Neil Armstrong and Buzz Aldrin became the first humans to walk on the Moon.
hist.event.berlin_wall.desc=The fall of the Berlin Wall on November 9, 1989, symbolized the end of the Cold War and the reunification of Germany.
hist.event.present.desc=The present day marks our current position in history, with its own challenges and opportunities.

