# Event Descriptions
hist.event.egypt_unified.desc=Hacia el 3100 a.C., el Alto y el Bajo Egipto se unificaron bajo los primeros faraones.
hist.event.pyramid_giza.desc=Construida hacia el 2560 a.C., la Gran Pirámide de Guiza es la más antigua de las siete maravillas del mundo antiguo.
hist.event.hammurabi.desc=El Código de Hammurabi (c. 1750 a.C.) es uno de los conjuntos de leyes más antiguos que se han encontrado.
hist.event.rome_founded.desc=Según la leyenda, Roma fue fundada en el 753 a.C. por los gemelos Rómulo y Remo.
hist.event.athens_democracy.desc=En el 508 a.C., Clístenes introdujo reformas que establecieron la democracia ateniense.
hist.event.caesar_fall.desc=Julio César fue asesinado en los Idus de Marzo (15 de marzo) del 44 a.C.
hist.event.common_era.desc=El inicio de la Era Común marca un punto de referencia en el sistema de calendario actual.
hist.event.rome_fall.desc=La caída del Imperio Romano de Occidente en 476 d.C. marcó el fin de la historia antigua y el inicio de la Edad Media.
hist.event.hijra.desc=La Hégira en 622 d.C. marca la migración del Profeta Mahoma de La Meca a Medina.
hist.event.charlemagne.desc=Carlomagno fue coronado Emperador de los Romanos por el Papa León III el 25 de diciembre de 800.
hist.event.hastings.desc=La Batalla de Hastings en 1066 vio a Guillermo el Conquistador derrotar al Rey Haroldo II.
hist.event.magna_carta.desc=Firmada en 1215, la Carta Magna estableció importantes principios de gobierno limitado.
hist.event.constantinople_fall.desc=La conquista otomana de Constantinopla en 1453 marcó el fin del Imperio Bizantino.
hist.event.columbus.desc=En 1492, Cristóbal Colón llegó a las Américas, iniciando una era de exploración europea.
hist.event.newton_principia.desc=Los Principia Mathematica de Newton (1687) sentaron las bases de la mecánica clásica.
hist.event.american_indep.desc=La Declaración de Independencia de los Estados Unidos fue adoptada el 4 de julio de 1776.
hist.event.french_rev.desc=La Revolución Francesa comenzó en 1789, transformando fundamentalmente la sociedad francesa.
hist.event.darwin_origin.desc=El Origen de las Especies de Charles Darwin (1859) introdujo la teoría de la evolución.
hist.event.wwi_start.desc=La Primera Guerra Mundial comenzó en 1914 tras el asesinato del Archiduque Francisco Fernando.
hist.event.wwii_end.desc=La Segunda Guerra Mundial terminó en 1945 con la rendición de Alemania y Japón.
hist.event.moon_landing.desc=El 20 de julio de 1969, los astronautas del Apolo 11 se convirtieron en los primeros humanos en caminar sobre la Luna.
hist.event.berlin_wall.desc=La caída del Muro de Berlín el 9 de noviembre de 1989 simbolizó el fin de la Guerra Fría.
hist.event.present.desc=El día presente marca nuestra posición actual en la historia.
