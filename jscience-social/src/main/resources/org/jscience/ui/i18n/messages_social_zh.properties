# Event Descriptions
hist.event.egypt_unified.desc=约公元前3100年，上下埃及在第一位法老统治下统一。
hist.event.pyramid_giza.desc=建于约公元前2560年，吉萨大金字塔是古代世界七大奇迹中唯一尚存的。
hist.event.hammurabi.desc=汉谟拉比法典（约公元前1750年）是已知最古老的成文法典之一。
hist.event.rome_founded.desc=相传罗马于公元前753年由罗慕路斯和雷穆斯兄弟建立。
hist.event.athens_democracy.desc=公元前508年，克里斯提尼推行改革，确立了雅典民主制。
hist.event.caesar_fall.desc=尤利乌斯·凯撒于公元前44年3月15日被刺杀。
hist.event.common_era.desc=公元纪年的开始标志着当前日历系统的参照点。
hist.event.rome_fall.desc=公元476年西罗马帝国的灭亡标志着古代历史的结束和中世纪的开始。
hist.event.hijra.desc=公元622年的希吉拉标志着先知穆罕默德从麦加迁往麦地那。
hist.event.charlemagne.desc=查理曼大帝于公元800年12月25日由教皇利奥三世加冕为罗马皇帝。
hist.event.hastings.desc=1066年的希斯廷斯战役见证了征服者威廉击败哈罗德二世。
hist.event.magna_carta.desc=1215年签署的《大宪章》确立了有限政府的重要原则。
hist.event.constantinople_fall.desc=1453年奥斯曼帝国攻占君士坦丁堡，标志着拜占庭帝国的终结。
hist.event.columbus.desc=1492年，克里斯托弗·哥伦布到达美洲，开启了欧洲探险时代。
hist.event.newton_principia.desc=牛顿的《自然哲学的数学原理》（1687年）奠定了经典力学的基础。
hist.event.american_indep.desc=1776年7月4日通过了《美国独立宣言》。
hist.event.french_rev.desc=法国大革命始于1789年，从根本上改变了法国社会。
hist.event.darwin_origin.desc=查尔斯·达尔文的《物种起源》（1859年）提出了进化论。
hist.event.wwi_start.desc=第一次世界大战于1914年弗朗茨·斐迪南大公遇刺后爆发。
hist.event.wwii_end.desc=第二次世界大战于1945年德国和日本投降后结束。
hist.event.moon_landing.desc=1969年7月20日，阿波罗11号宇航员成为第一批登上月球的人类。
hist.event.berlin_wall.desc=1989年11月9日柏林墙的倒塌象征着冷战的结束。
hist.event.present.desc=今天标志着我们在历史中的当前位置。
