# Event Descriptions
hist.event.egypt_unified.desc=Vers 3100 av. J.-C., la Haute et la Basse \u00C9gypte ont \u00E9t\u00E9 unifi\u00E9es sous les premiers pharaons.
hist.event.pyramid_giza.desc=Construite vers 2560 av. J.-C., la Grande Pyramide de Gizeh est la plus ancienne des sept merveilles du monde antique.
hist.event.hammurabi.desc=Le Code d'Hammurabi (vers 1750 av. J.-C.) est l'un des plus anciens codes de lois \u00E9crits.
hist.event.rome_founded.desc=Selon la l\u00E9gende, Rome fut fond\u00E9e en 753 av. J.-C. par les jumeaux Romulus et R\u00E9mus.
hist.event.athens_democracy.desc=En 508 av. J.-C., Clisth\u00E8ne introduisit des r\u00E9formes \u00E9tablissant la d\u00E9mocratie ath\u00E9nienne.
hist.event.caesar_fall.desc=Jules C\u00E9sar fut assassin\u00E9 aux Ides de Mars (15 mars) en 44 av. J.-C.
hist.event.common_era.desc=Le d\u00E9but de l'\u00E8re commune marque un point de r\u00E9f\u00E9rence dans le calendrier.
hist.event.rome_fall.desc=La chute de l'Empire romain d'Occident en 476 marqua le d\u00E9but du Moyen \u00C2ge.
hist.event.hijra.desc=L'H\u00E9gire en 622 marque la migration du Proph\u00E8te Mahomet de La Mecque \u00E0 M\u00E9dine.
hist.event.charlemagne.desc=Charlemagne fut couronn\u00E9 empereur par le pape L\u00E9on III le 25 d\u00E9cembre 800.
hist.event.hastings.desc=La bataille d'Hastings en 1066 marqua le d\u00E9but de la domination normande en Angleterre.
hist.event.magna_carta.desc=Sign\u00E9e en 1215, la Magna Carta \u00E9tablit des principes importants de gouvernement limit\u00E9.
hist.event.constantinople_fall.desc=La conqu\u00EAte ottomane de Constantinople en 1453 marqua la fin de l'Empire byzantin.
hist.event.columbus.desc=En 1492, Christophe Colomb atteignit les Am\u00E9riques, d\u00E9butant l'\u00E8re de l'exploration europ\u00E9enne.
hist.event.newton_principia.desc=Les Principia de Newton (1687) pos\u00E8rent les fondements de la m\u00E9canique classique.
hist.event.american_indep.desc=La D\u00E9claration d'ind\u00E9pendance des \u00C9tats-Unis fut adopt\u00E9e le 4 juillet 1776.
hist.event.french_rev.desc=La R\u00E9volution fran\u00E7aise commen\u00E7a en 1789, transformant fondamentalement la soci\u00E9t\u00E9 fran\u00E7aise.
hist.event.darwin_origin.desc=L'Origine des esp\u00E8ces de Charles Darwin (1859) introduisit la th\u00E9orie de l'\u00E9volution.
hist.event.wwi_start.desc=La Premi\u00E8re Guerre mondiale d\u00E9buta en 1914 apr\u00E8s l'assassinat de l'archiduc Fran\u00E7ois-Ferdinand.
hist.event.wwii_end.desc=La Seconde Guerre mondiale prit fin en 1945 avec la capitulation de l'Allemagne et du Japon.
hist.event.moon_landing.desc=Le 20 juillet 1969, les astronautes d'Apollo 11 devinrent les premiers humains \u00E0 marcher sur la Lune.
hist.event.berlin_wall.desc=La chute du mur de Berlin le 9 novembre 1989 symbolisa la fin de la Guerre froide.
hist.event.present.desc=Le temps pr\u00E9sent marque notre position actuelle dans l'histoire.
