# Event Descriptions
hist.event.egypt_unified.desc=Um 3100 v. Chr. wurden Ober- und Unterägypten unter den ersten Pharaonen vereinigt.
hist.event.pyramid_giza.desc=Erbaut um 2560 v. Chr., ist die Große Pyramide von Gizeh das älteste der sieben Weltwunder der Antike.
hist.event.hammurabi.desc=Der Kodex Hammurapi (ca. 1750 v. Chr.) ist eine der ältesten bekannten Gesetzessammlungen.
hist.event.rome_founded.desc=Der Legende nach wurde Rom im Jahr 753 v. Chr. von den Zwillingsbrüdern Romulus und Remus gegründet.
hist.event.athens_democracy.desc=Im Jahr 508 v. Chr. führte Kleisthenes Reformen ein, die die athenische Demokratie begründeten.
hist.event.caesar_fall.desc=Julius Cäsar wurde an den Iden des März (15. März) 44 v. Chr. ermordet.
hist.event.common_era.desc=Der Beginn der Zeitrechnung markiert einen Referenzpunkt im heutigen Kalendersystem.
hist.event.rome_fall.desc=Der Fall des Weströmischen Reiches im Jahr 476 markiert das Ende der Antike und den Beginn des Mittelalters.
hist.event.hijra.desc=Die Hidschra im Jahr 622 markiert die Auswanderung des Propheten Mohammed von Mekka nach Medina.
hist.event.charlemagne.desc=Karl der Große wurde am 25. Dezember 800 von Papst Leo III. zum Kaiser der Römer gekrönt.
hist.event.hastings.desc=Die Schlacht von Hastings im Jahr 1066 sah Wilhelm den Eroberer König Harold II. besiegen.
hist.event.magna_carta.desc=Die Magna Carta, unterzeichnet im Jahr 1215, etablierte wichtige Prinzipien einer begrenzten Regierung.
hist.event.constantinople_fall.desc=Die osmanische Eroberung von Konstantinopel im Jahr 1453 markierte das Ende des Byzantinischen Reiches.
hist.event.columbus.desc=Im Jahr 1492 erreichte Christoph Kolumbus Amerika und leitete damit das Zeitalter der europäischen Entdeckungen ein.
hist.event.newton_principia.desc=Newtons Principia Mathematica (1687) legten die Grundlagen der klassischen Mechanik.
hist.event.american_indep.desc=Die Unabhängigkeitserklärung der Vereinigten Staaten wurde am 4. Juli 1776 verabschiedet.
hist.event.french_rev.desc=Die Französische Revolution begann 1789 und veränderte die französische Gesellschaft grundlegend.
hist.event.darwin_origin.desc=Charles Darwins Über die Entstehung der Arten (1859) führte die Evolutionstheorie ein.
hist.event.wwi_start.desc=Der Erste Weltkrieg begann 1914 nach der Ermordung von Erzherzog Franz Ferdinand.
hist.event.wwii_end.desc=Der Zweite Weltkrieg endete 1945 mit der Kapitulation Deutschlands und Japans.
hist.event.moon_landing.desc=Am 20. Juli 1969 betraten die Apollo-11-Astronauten als erste Menschen den Mond.
hist.event.berlin_wall.desc=Der Fall der Berliner Mauer am 9. November 1989 symbolisierte das Ende des Kalten Krieges.
hist.event.present.desc=Der heutige Tag markiert unsere aktuelle Position in der Geschichte.

