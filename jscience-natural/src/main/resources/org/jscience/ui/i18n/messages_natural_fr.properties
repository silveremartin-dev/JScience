# Human Anatomy GLOSSARY
humanbody.skeleton.skull.name=Cr\u00e2ne
humanbody.skeleton.skull.desc=Prot\u00e8ge le cerveau. Compos\u00e9 de 22 os :\n\u2022 8 os cr\u00e2niens\n\u2022 14 os faciaux\nPoids : ~1 kg
humanbody.skeleton.mandible.name=Mandibule (M\u00e2choire)
humanbody.skeleton.mandible.desc=Os facial le plus solide. Seul os mobile du cr\u00e2ne.\nContient 16 dents (inf\u00e9rieures).
humanbody.skeleton.vertebra.name=Vert\u00e8bre %s
humanbody.skeleton.vertebra.desc=Fait partie de la r\u00e9gion %s de la colonne.\n%s
humanbody.skeleton.sacrum.name=Sacrum
humanbody.skeleton.sacrum.desc=5 vert\u00e8bres soud\u00e9es. Relie la colonne au bassin.
humanbody.skeleton.coccyx.name=Coccyx
humanbody.skeleton.coccyx.desc=3-5 vert\u00e8bres soud\u00e9es. Queue vestigiale.
humanbody.skeleton.clavicle.name=Clavicule
humanbody.skeleton.clavicle.desc=Relie le bras au corps. Os le plus souvent fractur\u00e9.
humanbody.skeleton.scapula.name=Omoplate (Scapula)
humanbody.skeleton.scapula.desc=Os triangulaire reliant l'hum\u00e9rus \u00e0 la clavicule.\n17 muscles s'y attachent.
humanbody.skeleton.rib.name=C\u00f4te #%d %s
humanbody.skeleton.rib.true=(Vraie)
humanbody.skeleton.rib.false=(Fausse)
humanbody.skeleton.rib.floating=(Flottante)
humanbody.skeleton.rib.desc.true=Directement attach\u00e9e au sternum.
humanbody.skeleton.rib.desc.false=Attach\u00e9e au sternum via du cartilage.
humanbody.skeleton.rib.desc.floating=C\u00f4te flottante, non attach\u00e9e au sternum.
humanbody.skeleton.sternum.name=Sternum
humanbody.skeleton.sternum.desc=3 parties : Manubrium, Corps, Processus xipho\u00efde.\nProt\u00e8ge le c\u0153ur.
humanbody.skeleton.hip.name=Os Coxal (Bassin)
humanbody.skeleton.hip.desc=3 os soud\u00e9s : Ilium, Ischium, Pubis.\nForme la cavit\u00e9 de la hanche (acetabulum).
humanbody.skeleton.humerus.name=Hum\u00e9rus
humanbody.skeleton.humerus.desc=Os du bras. S'articule avec l'omoplate et le radius/ulna.
humanbody.skeleton.radius.name=Radius
humanbody.skeleton.ulna.name=Ulna (Cubitus)
humanbody.skeleton.carpals.name=Carpes (Poignet)
humanbody.skeleton.carpals.desc=8 os sur 2 rang\u00e9es. Permet la flexibilit\u00e9 du poignet.
humanbody.skeleton.femur.name=F\u00e9mur (Os de la Cuisse)
humanbody.skeleton.femur.desc=Os le plus long et solide du corps.\nLongueur : ~48 cm. Supporte le poids du corps.
humanbody.skeleton.patella.name=Rotule (Patella)
humanbody.skeleton.patella.desc=Plus grand os s\u00e9samo\u00efde. Prot\u00e8ge l'articulation du genou.
humanbody.skeleton.tibia.name=Tibia (Os de la Jambe)
humanbody.skeleton.tibia.desc=Deuxi\u00e8me plus grand os. Supporte le poids.
humanbody.skeleton.fibula.name=Fibula (P\u00e9ron\u00e9)
humanbody.skeleton.tarsals.name=Tarses (Cheville)
humanbody.skeleton.tarsals.desc=7 os dont le calcaneus (talon).
humanbody.muscle.pectoral.name=Grand Pectoral
humanbody.muscle.pectoral.desc=Muscle de la poitrine pour le mouvement du bras.
humanbody.muscle.bicep.name=Biceps Brachial
humanbody.muscle.bicep.desc=Muscle du haut du bras pour la flexion.
humanbody.muscle.quad.name=Quadriceps
humanbody.muscle.quad.desc=Muscles de la cuisse pour l'extension de la jambe.
humanbody.organ.heart.name=C\u0153ur
humanbody.organ.heart.desc=Pompe le sang via le syst\u00e8me circulatoire.\n~100 000 battements par jour.
humanbody.organ.lungs.name=Poumons
humanbody.organ.lungs.desc=\u00c9changent l'oxyg\u00e8ne et le dioxyde de carbone.\n~15 000 litres d'air par jour.
humanbody.organ.liver.name=Foie
humanbody.organ.liver.desc=Traite les nutriments et d\u00e9toxifie le sang.\nPlus grand organe interne.
humanbody.organ.stomach.name=Estomac
humanbody.organ.stomach.desc=Dig\u00e8re la nourriture avec des acides et des enzymes.
humanbody.organ.kidneys.name=Reins
humanbody.organ.kidneys.desc=Filtrent le sang et produisent l'urine.\n~180 litres filtr\u00e9s par jour.
humanbody.nerve.brain.name=Cerveau
humanbody.nerve.brain.desc=Centre de contr\u00f4le du syst\u00e8me nerveux.\n~86 milliards de neurones.
humanbody.nerve.spinalcord.name=Mo\u00eblle \u00c9pini\u00e8re
humanbody.nerve.spinalcord.desc=Transmet les signaux entre le cerveau et le corps.
humanbody.aorta.desc=Plus grande art\u00e8re. Transporte le sang oxyg\u00e9n\u00e9 depuis le c\u0153ur.
humanbody.venacava.desc=Plus grande veine. Ram\u00e8ne le sang d\u00e9soxyg\u00e9n\u00e9 vers le c\u0153ur.
 
